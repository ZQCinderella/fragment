<script type="text/javascript">
	var showDialog = (function() {
		var container = new SAlert({
			title: '我是title',
			face: 'hide',
			text: '你猜猜我是什么',
			btns: [{
				key: 'certain_btn',
				cls: 'btn-left',
				text: '确定',
				handle: function(modal){
					modal.hide();
				}
			},{
				key: 'cancel_btn',
				cls: 'btn-right',
				text: '取消',
				handle: function(modal){
					modal.hide();
				}
			}]
		});
		return function (face, html, fnyes, fnno){
			container.updateTitle(html);
			container.changeFace(face);
			if (fnyes) {
				container.updateBtn({
					key: 'certain_btn',
					handle: function(modal){
						fnyes(modal);
						modal.hide();
					}
				});
			}
			if (fnno) {
				container.updateBtn({
					key: 'cancel_btn',
					handle: function(modal){
						fnno(modal);
						modal.hide();
					}
				});
			}
			container.show();
		}
	})();
	window.onload = function(){
		document.getElementById('show').onclick = function(e){
			e.preventDefault();
			showDialog('hide', '哈哈');
		}
	}
